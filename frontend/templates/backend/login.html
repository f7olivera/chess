{% extends "frontend/index.html" %}

{% block body %}

    <form class="authentication" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div>
            <span style="font-size: 2rem">Log in</span>
            <div class="form-group">
                <input autofocus class="form-control shadow-none" type="text" name="username" placeholder="Username" value="{{ username }}">
                <span class="form-error {{ user_error|yesno:"d-block,d-none" }}" id="user-error">{{ user_error|yesno:yesno_args }}</span>
            </div>
            <div class="form-group">
                <input class="form-control shadow-none" oninput="document.querySelector('#password-error').value = ''" type="password" name="password" placeholder="Password">
                <span class="form-error {{ password_error|yesno:"d-block,d-none" }}" id="password-error">{{ password_error|yesno:yesno_args }}</span>
            </div>
            <div>
                <input class="btn shadow-none w-100" type="submit" value="Login">
            </div>
            <div class="authentication-options">
                <a class="authentication-link" href="{% url 'register' %}">Register</a>
{#                <a href="{% url 'register' %}">Forgot password</a>#}
            </div>
        </div>
    </form>

{% endblock %}
